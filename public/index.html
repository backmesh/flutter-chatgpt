<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Nimbus</title>
    <link href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1, h2, h3 {
            font-family: 'Avenir Next', Arial, sans-serif; /* Apply font to headings */
        }
        h1 {
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px;
            font-weight: bold; /* Added bold font weight */
        }
        h3 {
            font-size: 24px; /* Adjusted font size */
            margin-bottom: 20px;
            font-weight: normal; /* Normal font weight */
        }
        p {
            font-size: 20px; /* Adjusted font size */
            margin-bottom: 40px;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .coming-soon {
            font-size: 24px;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Nimbus Logo">
        </div>
        <h1>nimbus</h1>
        <h3>Superpower your desktop with an LLM that can complete tasks for you</h3>
    </div>
</body>
</html>
